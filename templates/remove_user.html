<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Privileges</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <!-- Include your navigation bar here -->
    </header>

    <main>
        <div>
            <!-- Remove User button -->
            <form action="{{ url_for('remove_user_form') }}" method="post">
                <label for="user_select">Select user to remove:</label>
                <select name="user_select" id="user_select">
                    {% for user in users %}
                        {% if user[0] != 'admin' %}
                            <option value="{{ user[0] }}">{{ user[0] }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            
                <button type="submit">Remove User</button>
            </form>
        </div>
    </main>
</body>

</html>
