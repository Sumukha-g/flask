<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Privileges</title>
    <!-- Include your common styles here -->
</head>

<body>
    <header>
        <!-- Include your navigation bar here -->
    </header>

    <main>
        <div>
            <!-- Remove User button -->
            <form action="{{ url_for('remove_user_form') }}" method="post">
                <label for="user_select">Select user to remove:</label>
                <select name="user_select" id="user_select">
                    {% for user in users %}
                        <option value="{{ user[0] }}">{{ user[0] }}</option>
                    {% endfor %}
                </select>
            
                <button type="submit">Remove User</button>
            </form>
        </div>
    </main>
</body>

</html>
