<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <!-- Include your navigation bar here -->
    </header>

    <main>
        <div>
            <!-- Delete Company form -->
            <form action="{{ url_for('delete_element') }}" method="post">
                <label for="company_select">Select company to delete:</label>
                <select name="company_select" id="company_select">
                    {% for company in companies %}
                        <option value="{{ company[0] }}">{{ company[1] }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Delete Company</button>
            </form>
        </div>
    </main>
</body>

</html>
